<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | 3-column preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Card section -->
    <section class="card-container">
      <figure class="card card-sdns">
        <img src="./images/icon-sedans.svg" alt="sedans" class="logo" />
        <h3 class="title">Sedans</h3>
        <p class="desc">
          Choose a sedan for its affordability and excellent fuel economy. Ideal
          for cruising in the city or on your next road trip.
        </p>
        <button class="btn btn-sdns">Learn More</button>
      </figure>
      <figure class="card card-svs">
        <img src="./images/icon-suvs.svg" alt="suvs" class="logo" />
        <h3 class="title">SUVs</h3>
        <p class="desc">
          Take an SUV for its spacious interior, power, and versatility. Perfect
          for your next family vacation and off-road adventures.
        </p>
        <button class="btn btn-svs">Learn More</button>
      </figure>
      <figure class="card card-lxry">
        <img src="./images/icon-luxury.svg" alt="luxury" class="logo" />
        <h3 class="title">Luxury</h3>
        <p class="desc">
          Cruise in the best car brands without the bloated prices. Enjoy the
          enhanced comfort of a luxury rental and arrive in style.
        </p>
        <button class="btn btn-lxry">Learn More</button>
      </figure>
    </section>
    <!-- End of Card section -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">doVa</a>.
    </div>
  </body>
</html>
